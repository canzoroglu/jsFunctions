<body>

  <script>
  let primesObj = {
      isPrime(n){
          if(n < 2){
            return false;
          }
          for(let i = 2; i < n; i++){
              if(n % i == 0){
                  return false;
              }
          }
          return true;
      },
      showPrimes(n){
        let primeArr = [];
        if(n < 2){
          return "enter at least 2";
        }
        for(let i = 2; i <= n; i++){
          if(!this.isPrime(i)){
            continue;
          }
          primeArr.push(i);
        }
        return primeArr.join(",");
      }
  }
  </script>

  <!-- the script with tests (describe, it...) -->
  <script src="primesObj.js"></script>

  <!-- the element with id="mocha" will contain test results -->

  <!-- run tests! -->
  <script>
    mocha.run();
  </script>
